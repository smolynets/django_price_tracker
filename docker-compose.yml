services:
  db:
    container_name: db
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    container_name: redis
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    container_name: web
    build: .
    image: django-bank-app:latest
    command: python manage.py runserver 0.0.0.0:8000
    volumes: [".:/app"]
    ports: ["8000:8000"]
    depends_on:
      - db
      - redis

  worker:
    container_name: worker
    build: .
    image: django-bank-app:latest
    command: celery -A core worker -l info
    volumes:
      - .:/app
    env_file: .env
    depends_on:
      web:
        condition: service_started
      redis:
        condition: service_started
      db:
        condition: service_started

  beat:
    container_name: beat
    build: .
    image: django-bank-app:latest
    command: celery -A core beat -l info
    volumes:
      - .:/app
    env_file: .env
    depends_on:
      web:
        condition: service_started
      redis:
        condition: service_started
      db:
        condition: service_started

volumes:
  postgres_data:
